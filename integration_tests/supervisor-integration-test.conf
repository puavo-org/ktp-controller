[supervisord]
logfile = ./supervisor/supervisord.log
pidfile = ./supervisor/supervisord.pid
childlogdir = ./supervisor/proglogs
nodaemon=true
silent=true

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[unix_http_server]
file=./supervisor/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix://./supervisor//supervisor.sock

[program:examomatic-mock]
command=poetry run tests/examomatic-mock
autostart=true
autorestart=false
startsecs=0

[program:docker-pull]
command=docker pull redis:8.2.3
autostart=true
autorestart=false
startsecs=0
stdout_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stderr_logfile=/dev/stderr

[program:redis]
command=docker run --rm -p 6379:6379 --name ktp-controller-redis redis:8.2.3
autostart=false
autorestart=false
startsecs=0

[program:test]
command=make pytest
autostart=false
autorestart=false
startretries=0
exitcodes=0
startsecs=0
stdout_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stderr_logfile_maxbytes=0
stderr_logfile=/dev/stderr

[eventlistener:supervisor-test-chainer]
command=tests/supervisor-test-chainer
events=PROCESS_STATE_RUNNING,PROCESS_STATE_EXITED,PROCESS_STATE_STOPPED,PROCESS_STATE_FATAL
